<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Nimble Online</title>
        <link rel="shortcut icon" href="/resources/Logo.ico" type="image/x-icon">
        <link rel="icon" href="/resources/Logo.ico" type="image/x-icon">
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel="stylesheet" type="text/css" href="../styles/normalize.css"> 
        <link rel="stylesheet" type="text/css" href="../styles/index.css"> 
    </head>
    <body>
        <header>
            <img src="../resources/IMG_nimble_title.png" alt="Nimble Title"> 
        </header>

        <main>
            <div class="main_container">
                <div class="landing_page_game">
                    <img id="nimble_image" src="../resources/nimblegame.png" alt="Nimble card game"> 
                </div>
                <div class="landing_page_settings">
                    <h1>Be <span>quick</span></h1>
                    <div class="settings_container" id="join_settings">
                        <h5>Join</h5>
                        <div class="settings_input_container">
                            <label>Lobby code</label>
                            <input type="text" class="settings_input" id="lobby_name_join"></input>
                        </div>
                        <div class="settings_input_container">
                            <label>Player name</label>
                            <input type="text" class="settings_input" id="player_name_join"></input>
                        </div>
                        <button  class="btn_settings" id="btn_join">Join</button>
                    </div>
                    <div class="settings_container" id="create_settings">
                        <h5>Create</h5>
                        <div class="settings_input_container">
                            <label>Player name</label>
                            <input type="text" class="settings_input" id="player_name_create" ></input>
                        </div>
                        <div class="hcontainer">
                            <button class="btn_settings" id="btn_create">Create</button>
                            <div class="loader"></div>
                        </div>
                    </div>
                    
                    <div class="error_container">
                        <label id="error_message"></label>
                    </div>
                </div>
            </div>
           
        </main>


        <footer class="footer">
            <a class="footer-link" href="https://github.com/JulianBiancardi/NimbleWeb" title="FrontEnd" target="_blank">
                <img src="../resources/GitHubLogo.png" alt="FrontEnd">
            </a>
            <a class="footer-link" href="https://github.com/juanPabloMiceli/nimble" title="BackEnd" target="_blank">
                <img src="../resources/GitHubLogo.png" alt="BackEnd">
            </a>
        </footer>

        <script type="module" src='../scripts/index.js'></script>
    </body>
</html>
