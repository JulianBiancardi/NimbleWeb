<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Nimble Online</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" type="text/css" href="../styles/normalize.css"> 
    <link rel="stylesheet" type="text/css" href="../styles/lobby.css"> 
</head>
<body>
    <main>
        <div class="main_container">
            <div class="lobby_info_container">
                <h2>Lobby code: </h2>
                <label id="lobby_id"></label>
                
                <p>Copy and share this link to invite other players:</p>
                <input id="lobby_id_invite" readonly="true"></input>
                <button class="btn_settings" id="btn_copy">Copy</button>
            </div>

            <div class="lobby_players_container">
                <h2>Players: </h2>
                <div id="lobby_players">
                    
                    <div>
                        <img id="img_user" src="../resources/img_user.png"> 
                        <h5>Name</h5>
                    </div>
                </div>
            </div>

            <div class="settings_container">
                <button class="btn_settings" id="btn_start" disabled="true">Start</button>
                <button class="btn_settings" id="btn_leave">Leave</button>
            </div>
           
        </div>
    </main>
    <script type="module" src='../scripts/lobby.js'></script>
</body>
</html>
