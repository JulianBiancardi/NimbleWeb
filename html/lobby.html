<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Nimble Online</title>
    <link rel="shortcut icon" href="/resources/Logo.ico" type="image/x-icon">
    <link rel="icon" href="/resources/Logo.ico" type="image/x-icon">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" type="text/css" href="../styles/normalize.css"> 
    <link rel="stylesheet" type="text/css" href="../styles/lobby.css"> 
</head>
<body>
    <main>
        <div class="main_container">
            <div class="lobby_info_container">
                <h2>Lobby code: </h2>
                <h2 id="lobby_id"></h2>
                
                <p>Copy and share this link to invite other players:</p>
                <div class="hcontainer">
                    <input id="lobby_id_invite" readonly="true"></input>
                    <div class="tooltip">
                        <button id="btn_copy"></button>
                        <span class="tooltiptext">Copied!</span>
                    </div> 
                </div>
            </div>

            <div class="lobby_players_container">
                <h2 id="players_quantity">Players</h2>
                <div id="lobby_players">     
                </div>
            </div>

            <div class="settings_container">
                <button class="btn_settings" id="btn_open_settings">Settings</button>
                <button class="btn_settings" id="btn_start" disabled="true">Start</button>
                <button class="btn_settings" id="btn_leave">Leave</button>
            </div>

            <div class="lobby_modal_container">
                <div class="lobby_modal">
                    <label>Discard</label>
                    <input type="text" class="lobby_modal_input" id="discard_key_input">l</input>
                    <label>Recover</label>
                    <input type="text" class="lobby_modal_input" id="recover_key_input">j</input>
                    <label>Play on deck 1</label>
                    <input type="text" class="lobby_modal_input" id="deck_1_key_input">1</input>
                    <label>Play on deck 2</label>
                    <input type="text" class="lobby_modal_input" id="deck_2_key_input">2</input>
                    <label>Play on deck 3</label>
                    <input type="text" class="lobby_modal_input" id="deck_3_key_input">3</input>
                    <button class="btn_settings" id="btn_close_settings">Close</button>
                </div>
            </div>
           
        </div>
    </main>
    <script type="module" src='../scripts/lobby.js'></script>
</body>
</html>
